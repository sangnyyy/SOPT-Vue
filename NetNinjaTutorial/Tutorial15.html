<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>#15 - Intro to Components</h1>

    <div id="app1">
        <h2>Vue app 1</h2>
        <greeting></greeting>
    </div>
    <div id="app2">
        <h2>Vue app 2</h2>
        <greeting></greeting>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.config.devtools = true;
        var data = {
            name : 'Lee'
        }
        Vue.component("greeting", {
            template: "<p>Hey there, I am {{name}} <button v-on:click='changeName'>Change Name.</button></p>",
            data: function () {
                // return {
                //     name: "Lee"
                // }
                return data
            },
            methods:{
                changeName:function(){
                    this.name = 'Mario';
                }
            }

        })

        new Vue({
            el: "#app1"
        })
        new Vue({
            el: "#app2"
        })
    </script>
</body>

</html>
