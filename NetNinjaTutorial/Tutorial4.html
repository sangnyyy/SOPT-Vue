<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>#4 - Data Binding</h1>
    <div id="app">
        <a v-bind:href="link">smu asset</a><br>
        <input type="text" v-bind:value="job">
        <p v-html="linkTag"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.config.devtools = true;
        new Vue({
            el : "#app",
            data : {
                link : "http://www.smuasset.ga",
                linkTag : "<a href='http://www.smuasset.ga'>smuasset</a>",
                job : "Student"
            }
        })
    </script>
</body>

</html>
